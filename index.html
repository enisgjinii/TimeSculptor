    <script>
      const { ipcRenderer } = require("electron");
      // Object to track time spent on each application
      const timeSpent = {};
      const appCategories = {
        "Visual Studio Code": "Focused", // Set Visual Studio Code as focused time by default
        LinkedIn: "Distracted", // Set LinkedIn to a specific category by default
        "WhatsApp.exe": "Distracted", // Set WhatsApp Web to a specific category by default
      };
      // Declare chart variable globally to keep track of the chart instance
      let activityChart;
      // Function to display active window timeline
      function displayTimeline(data) {
        const [, , application] = data.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
        // Update time spent on the current application
        const trimmedApplication = application.trim(); // Trim application name
        if (trimmedApplication in timeSpent) {
          timeSpent[trimmedApplication] += 1; // Increment time spent by 1 second
        } else {
          timeSpent[trimmedApplication] = 1; // Start counting time for new application
        }
        // Update the display
        updateTimeline();
        updateWorkDaySummary(); // Update work day summary after updating timeline
      }
      // Function to update the timeline in the DOM
      // Function to update the timeline in the DOM
      function updateTimeline() {
        const ctx = document.getElementById("activityChart").getContext("2d");

        // Destroy previous chart instance if it exists
        if (activityChart) {
          activityChart.destroy();
        }

        const labels = [];
        const data = [];

        // Populate labels and data arrays
        for (const [application, time] of Object.entries(timeSpent)) {
          labels.push(application);
          // Convert time spent from seconds to minutes
          data.push(time / 60);
        }

        // Create the chart
        activityChart = new Chart(ctx, {
          type: "bar",
          data: {
            labels: labels,
            datasets: [
              {
                label: "Time Spent (minutes)", // Update the label to reflect the unit change
                data: data,
                backgroundColor: "#4299e1",
                borderColor: "#4299e1",
                borderWidth: 1,
              },
            ],
          },
          options: {
            scales: {
              y: {
                beginAtZero: true,
                title: {
                  display: true,
                  text: "Time (minutes)", // Update the y-axis label to reflect the unit change
                },
              },
              x: {
                title: {
                  display: true,
                  text: "Application",
                },
              },
            },
          },
        });
      }

      const ctx = document.getElementById("activityChart").getContext("2d");
      // Destroy previous chart instance if it exists
      if (activityChart) {
        activityChart.destroy();
      }
      const labels = [];
      const data = [];
      // Populate labels and data arrays
      for (const [application, time] of Object.entries(timeSpent)) {
        labels.push(application);
        data.push(time);
      }
      // Create the chart
      activityChart = new Chart(ctx, {
        type: "bar",
        data: {
          labels: labels,
          datasets: [
            {
              label: "Time Spent (minutes)", // Update the label to reflect the unit change
              data: data,
              backgroundColor: "#4299e1",
              borderColor: "#4299e1",
              borderWidth: 1,
            },
          ],
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
              title: {
                display: true,
                text: "Time (seconds)",
              },
            },
            x: {
              title: {
                display: true,
                text: "Application",
              },
            },
          },
        },
      });
      // Function to categorize an app
      function categorizeApp(application, category) {
        appCategories[application] = category;
        // Update the display
        updateCategorizedApps();
      }
      // Function to update the categorized apps in the sidebar
      function updateCategorizedApps() {
        const categorizeAppsContainer =
          document.getElementById("categorizeApps");
        categorizeAppsContainer.innerHTML = ""; // Clear previous data
        // Display categorized apps
        for (const [application, category] of Object.entries(appCategories)) {
          const appElement = document.createElement("div");
          appElement.textContent = `${application}: ${category}`;
          appElement.classList.add("p-3", "rounded-lg", "mb-2");
          if (category === "Focused") {
            appElement.classList.add("bg-green-500", "text-white");
          } else if (category === "Distracted") {
            appElement.classList.add("bg-red-500", "text-white");
          }
          categorizeAppsContainer.appendChild(appElement);
        }
      }
      // Function to update the work day summary in the DOM
      // Function to update the work day summary in the DOM
      // Function to update the work day summary in the DOM
      function updateWorkDaySummary() {
        const workDaySummary = document.getElementById("workDaySummary");
        workDaySummary.innerHTML = ""; // Clear previous data

        // Display current date
        const currentDate = new Date();
        const formattedDate = currentDate.toDateString();
        const dateElement = document.createElement("div");
        dateElement.textContent = `Date: ${formattedDate}`;
        dateElement.classList.add("mb-4", "text-gray-800");
        workDaySummary.appendChild(dateElement);

        // Initialize total focused and distracted time
        let totalFocusedTime = 0;
        let totalDistractedTime = 0;

        // Calculate total time focused and distracted
        for (const [application, category] of Object.entries(appCategories)) {
          if (timeSpent[application] && !isNaN(timeSpent[application])) {
            if (category === "Focused") {
              totalFocusedTime += timeSpent[application];
            } else if (category === "Distracted") {
              totalDistractedTime += timeSpent[application];
            }
          }
        }

        // Convert seconds to minutes and hours for focused time
        const focusedHours = Math.floor(totalFocusedTime / 3600);
        const focusedMinutes = Math.floor((totalFocusedTime % 3600) / 60);
        const focusedSeconds = totalFocusedTime % 60;

        // Convert seconds to minutes and hours for distracted time
        const distractedHours = Math.floor(totalDistractedTime / 3600);
        const distractedMinutes = Math.floor((totalDistractedTime % 3600) / 60);
        const distractedSeconds = totalDistractedTime % 60;

        // Display time focused
        const focusedTimeElement = document.createElement("div");
        focusedTimeElement.textContent = `Focused Time: ${focusedHours}h ${focusedMinutes}m ${focusedSeconds}s`;
        focusedTimeElement.classList.add("mb-2", "text-gray-800");
        workDaySummary.appendChild(focusedTimeElement);

        // Display time distracted
        const distractedTimeElement = document.createElement("div");
        distractedTimeElement.textContent = `Distracted Time: ${distractedHours}h ${distractedMinutes}m ${distractedSeconds}s`;
        distractedTimeElement.classList.add("text-gray-800");
        workDaySummary.appendChild(distractedTimeElement);
      }

      // Receive active window timeline from main process
      ipcRenderer.on("activeWindow", (event, data) => {
        displayTimeline(data);
      });
      // Load and display initial timeline when the window is loaded
      window.onload = () => {
        ipcRenderer.send("loadTimeline"); // Request to load timeline data
        updateWorkDaySummary(); // Update work day summary on page load
      };
    </script>

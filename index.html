<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TimeSculptor</title>
  <!-- Tailwind CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Add any additional custom styles here */
  </style>
</head>
<body class="font-sans antialiased bg-gray-100">
  <div class="">
    <div class="p-4 border-2 border-gray-200 border-dashed rounded-lg dark:border-gray-700">
      <div id="timeline" class="mt-8 space-y-4 overflow-x-auto flex">
        <canvas id="activityChart"></canvas>
        <div id="workDaySummary"></div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      // JavaScript code to handle Google Calendar connection
      document.getElementById("connectGoogleCalendar").addEventListener("click", function () {
        // Write your code here to initiate connection with Google Calendar
        alert("Connect with Google Calendar functionality will be implemented here.");
      });
    </script>
    <script>
      const { ipcRenderer } = require("electron");
      // Object to track time spent on each application
      const timeSpent = {};
      // Declare chart variable globally to keep track of the chart instance
      let activityChart;
      // Function to display active window timeline
      function displayTimeline(data) {
        const [, , application] = data.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
        // Update time spent on the current application
        const trimmedApplication = application.trim(); // Trim application name
        const currentTime = new Date();
        const hour = currentTime.getHours();
        if (!timeSpent[hour]) {
          timeSpent[hour] = {};
        }
        if (!timeSpent[hour][trimmedApplication]) {
          timeSpent[hour][trimmedApplication] = 0;
        }
        timeSpent[hour][trimmedApplication] += 1; // Increment time spent for this hour and application
        // Update the display
        updateTimeline();
        updateWorkDaySummary(); // Update work day summary after updating timeline
      }
      // Function to update the timeline in the DOM
      function updateTimeline() {
        const ctx = document.getElementById("activityChart").getContext("2d");
        // Destroy previous chart instance if it exists
        if (activityChart) {
          activityChart.destroy();
        }
        const labels = [];
        const data = [];
        // Populate labels and data arrays
        for (const hour in timeSpent) {
          labels.push(hour);
          const applications = timeSpent[hour];
          let totalSeconds = 0;
          for (const application in applications) {
            totalSeconds += applications[application];
          }
          // Convert time spent from seconds to minutes
          data.push(totalSeconds / 60);
        }
        // Create the chart
        activityChart = new Chart(ctx, {
          type: "bar",
          data: {
            labels: labels,
            datasets: [
              {
                label: "Time Spent (minutes)", // Update the label to reflect the unit change
                data: data,
                backgroundColor: "#4299e1",
                borderColor: "#4299e1",
                borderWidth: 1,
              },
            ],
          },
          options: {
            scales: {
              y: {
                beginAtZero: true,
                title: {
                  display: true,
                  text: "Time (minutes)", // Update the y-axis label to reflect the unit change
                },
              },
              x: {
                title: {
                  display: true,
                  text: "Hour",
                },
              },
            },
          },
        });
      }
      // Function to update the work day summary in the DOM
      function updateWorkDaySummary() {
        const workDaySummary = document.getElementById("workDaySummary");
        workDaySummary.innerHTML = ""; // Clear previous data
        // Display current date
        const currentDate = new Date();
        const formattedDate = currentDate.toDateString();
        const dateElement = document.createElement("div");
        dateElement.textContent = `Date: ${formattedDate}`;
        dateElement.classList.add("mb-4", "text-gray-800");
        workDaySummary.appendChild(dateElement);
        // Initialize total focused and distracted time
        let totalFocusedTime = 0;
        let totalDistractedTime = 0;
        // Calculate total time focused and distracted
        for (const hour in timeSpent) {
          const applications = timeSpent[hour];
          for (const application in applications) {
            if (applications[application] && !isNaN(applications[application])) {
              totalFocusedTime += applications[application];
            }
          }
        }
        // Convert seconds to minutes and hours for focused time
        const focusedHours = Math.floor(totalFocusedTime / 3600);
        const focusedMinutes = Math.floor((totalFocusedTime % 3600) / 60);
        const focusedSeconds = totalFocusedTime % 60;
        // Display time focused
        const focusedTimeElement = document.createElement("div");
        focusedTimeElement.textContent = `Focused Time: ${focusedHours}h ${focusedMinutes}m ${focusedSeconds}s`;
        focusedTimeElement.classList.add("mb-2", "text-gray-800");
        workDaySummary.appendChild(focusedTimeElement);
      }
      // Receive active window timeline from main process
      ipcRenderer.on("activeWindow", (event, data) => {
        displayTimeline(data);
      });
      // Load and display initial timeline when the window is loaded
      window.onload = () => {
        ipcRenderer.send("loadTimeline"); // Request to load timeline data
        updateWorkDaySummary(); // Update work day summary on page load
      };
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</body>
</html>
